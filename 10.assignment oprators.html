<!doctype html>
<html>
    <head>
        <title>assignment oprators</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , intial-scale="1.0" >
    </head>
    <body>
        <h1>
            assignment oprators
        </h1>
        <script type="text/javascript">
                    var a=20;
                    document.write(a); document.write("<br>");
                    document.write(a+=10 ); document.write("<br>");
                    document.write(a-=10 ); document.write("<br>");
                    document.write(a*=10); document.write("<br>");
                    document.write(a/=10 ); document.write("<br>");
                    document.write(a%= 10); document.write("<br>");
                    document.write(a&= 10); document.write("<br>");
                    document.write(a|= 10); document.write("<br>");
                    document.write(a^= 10); document.write("<br>");
        </script>
    </body>
</html>
