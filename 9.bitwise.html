<!doctype hmtl>
<html>
    <head>
        <title>
                bit-wise oprators 
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>
            bitwise oprators
        </h1>
        <script type="text/javascript">
                  var a=4;
                  var b=7;
                  document.write(a&b ); document.write("<br>");
                  document.write(a|b ); document.write("<br>");
                  document.write(a^b ); document.write("<br>");
                  document.write(a>>b ); document.write("<br>");
                  document.write(a<<b ); document.write("<br>");
                  
        </script>
    </body>
</html>
