<!DOCTYPE html>
<html>
<head>
	<title>anonymous function></title>
</head>
<body>
<script type="text/javascript">
	document.write("<h1>anonymous function</h1>");
	//anoneymous function are not declare function name lets she the example
	var a=function()
	{
		//without parameter
		console.log(".anonymous function");
	}
	a();
	var a=function(a)
	{
		//with parameter
		console.log(a);
		return(a);
	}
	document.write(a(12));

	var b=function(a ,c=20)
	{
		//with  two or more parameter and default value assigne
		console.log(a +  +c);
		return("<br>"+a +c);
		
	}
	document.write(b(10));
</script>
</body>
</html>
