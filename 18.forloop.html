<!doctype html>
<html>
    <head>
        <title>for loop</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devise-width ,intial-scale=1.0 ">
    </head>
    <body>
        <script>
           
         
            for(a=1; a<=5 ;a++)
             {
                for(b=1; b<=5 ;b++)
                {
                  if(b<=a)
                  {
                    document.write("*");
                }
                  else
                  {
                    document.write(" ");
                  }  
                }
             }
        </script>
    </body>
</html>
