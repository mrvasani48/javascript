<!doctype html>
<html>
    <head>
        <title>switch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devise-width ,intial-scale=1.0 ">
    </head>
    <body>
        <script>
                var a= 7; 
               
               switch (a)
                  {
                          case 1:
                          document.write("monday");
                          break;
                          case 2:
                          document.write("tuesday");
                          break;
                          case 3:
                          document.write("wednesdat");
                          break;
                          case 4:
                          document.write("thursday");
                          break;
                          case 5:
                          document.write("friday");
                          break;
                          case 6:
                          document.write("saturday");
                          break;
                          case 7:
                          document.write("sunday");
                          break;
                          default:
                          document.write("wrong number");
                          break;
                  }
        </script>
    </body>
</html>
